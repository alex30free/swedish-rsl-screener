name: RSL Screener Update

on:
  schedule:
    # Every Friday at 17:30 UTC (19:30 CEST / 18:30 CET) â€” after Nasdaq Stockholm closes
    - cron: "30 17 * * 5"
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install yfinance pandas requests beautifulsoup4


      - name: Run RSL Screener
        run: python screener.py

      - name: Commit & push updated data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screener_data.json prev_ranks.json
          git diff --cached --quiet || git commit -m "chore: weekly RSL screener update $(date -u +'%Y-%m-%d')"
          git push
